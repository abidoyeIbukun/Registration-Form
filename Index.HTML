<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <h1>Registration Form</h1>

        <form action="https://formspree.io/f/mqkjlzba" method="POST" id="my-form">

            <div class="form-row">
                <label for="first">First Name</label>
                <input type="text" id="first" name="first-name" required>
            </div>

            <div class="form-row">
                <label for="last">Last Name</label>
                <input type="text" id="last" name="last-name" required>
            </div>

            <div class="form-row">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-row">
                <label for="confirm">Confirm Password</label>
                <input type="password" id="confirm" name="confirm" required>
                <p class="alert"></p>
            </div>

            <div class="form-row">
                <label for="gender">Gender</label>
                <div class="custom_select">
                    <select name="Gender" id="gender">
                        <option value="m">Male</option>
                        <option value="f">Female</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <label for="mail">Email Address</label>
                <input type="email" id="mail" name="email" required>
            </div>

            <div class="form-row">
                <label for="number">Phone Number</label>
                <input type="number" id="number" name="phone_number">
            </div>

            <div class="form-row">
                <label for="address">Address</label>
                <textarea name="Address" id="address"></textarea>
            </div>

            <div class="form-row">
                <label for="code">Postal Code</label>
                <input type="text" name="postal code" id="code">
            </div>

            <div class="form-row">
                <label class="check" for="box">
                    <input type="checkbox" id="box" name="checkboox" required>
                    <span class="checkmark"></span>
                </label>
                <p>Agreed to terms and conditions</p>
            </div>

            <div class="form-row">
                <button type="submit">Register</button>
            </div>

        </form>

        <div id="my-form-status"></div>
    </div>

    <script src="Registration.js"></script>
</body>
</html>
